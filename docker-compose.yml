version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: camagru_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - camagru_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Backend (Go API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: camagru_backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_DSN: ${DB_USER}:${DB_PASSWORD}@tcp(database:3306)/${DB_NAME}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      APP_URL: ${APP_URL:-http://localhost:8080}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./filters:/app/filters
    networks:
      - camagru_network

  # Frontend (Vanilla JS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: camagru_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - camagru_network

volumes:
  db_data:
    driver: local

networks:
  camagru_network:
    driver: bridge
