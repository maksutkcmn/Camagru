version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: camagru_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_NAME:-camagru}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - camagru_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER:-root}", "-p${DB_PASSWORD:-1234}"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Backend (Go API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: camagru_backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_DSN: ${DB_USER:-root}:${DB_PASSWORD:-1234}@tcp(database:3306)/${DB_NAME:-camagru}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      APP_URL: ${APP_URL:-http://localhost:8080}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./filters:/app/filters
    networks:
      - camagru_network

  # Frontend (Future - React/Vue/etc.)
  # Uncomment when frontend is ready
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: camagru_frontend
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   environment:
  #     VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
  #   ports:
  #     - "${FRONTEND_PORT:-3000}:80"
  #   networks:
  #     - camagru_network

volumes:
  db_data:
    driver: local

networks:
  camagru_network:
    driver: bridge
